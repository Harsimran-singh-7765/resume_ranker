<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume Ranker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .container {
      margin-top: 60px;
    }
    .form-control, .form-control:focus {
      background-color: #1e1e1e;
      color: white;
      border-color: #333;
    }
    .form-label {
      color: #ccc;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .result-card {
      background-color: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    h1, h3 {
      color: #f0f0f0;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center">ðŸ§  AI Resume Ranker</h1>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="jd" class="form-label">Job Description</label>
      <textarea class="form-control" name="jd" id="jd" rows="6" placeholder="Paste the job description here..." required></textarea>
    </div>
    <div class="mb-3">
      <label for="resumes" class="form-label">Upload Resumes (PDF Only)</label>
      <input class="form-control" type="file" name="resumes" id="resumes" multiple required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary px-5">Rank Resumes</button>
    </div>
  </form>

  {% if ranks %}
    <h3 class="mt-5">ðŸ“Š Ranked Resumes</h3>
    <div class="mt-3">
      {% for name, score in ranks %}
        <div class="result-card">
          <strong>{{ loop.index }}. {{ name }}</strong><br/>
          Match Score: {{ "%.2f"|format(score * 100) }}%
        </div>
      {% endfor %}
    </div>
  {% endif %}
</div>

</body>
</html>
